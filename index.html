<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
		<title>World Clock</title>
	</head>
	<body>
		<main class="container">
			<h1>World Clock</h1>

			<select name="" id="select-menu" class="menu">
				<option value="">Choose a city</option>
				<option value="Africa/cairo">Cairo</option>
				<option value="Asia/tokyo">Tokyo</option>
				<option value="Europe/minsk">Minsk</option>
				<option value="US/hawaii">Hawaii</option>
			</select>

			<div class="cities">
				<div>
					<h2 id="city">London</h2>
					<div class="date" id="date">Saturday 8th October</div>
				</div>
				<div class="time" id="time">12:00:00<span class="am-pm">AM</span></div>
			</div>
			<div id="london"></div>
			<div id="chicago"></div>
			<div id="sydney"></div>
		</main>
		<footer>
			Coded by Jaz and open sourced on
			<a href="https://github.com/Jaz-spec/world-clock" target="_blank"
				>GitHub</a
			>
		</footer>

		<script src="src/script.js"></script>
	</body>
</html>
